<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<label for="cityName">Choose a city:</label>
<input type="text" id="cityName" name="cityName">

<button type="button" id="run">Show 5-day forecast</button>

<div class="templateWrapper">
<template id="forecastTemplate">
    <li class="day">
        <p class="averageTemp"></p>
        <p class="minTemp"></p>
        <p class="maxTemp"></p>
        <p class="humidity"></p>
    </li>
</template>
<div id="forecastTarget"></div>
</div>

<script src="script/script.js"></script>
</body>
</html>
