<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="dist/style/style.css">
    <!--    Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet">
    <!--    Font Awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1 class="bigTitle"> 🌞 What's the weather like? </h1>
<div class="cityWrapper">
    <label class="pickCityLabel" for="cityName"> <i class="fa fa-map-pin"></i> Type city name: </label>
    <div class="inputWrapper">
        <input type="text" id="cityName" name="cityName">
    </div>
    <div>
        <input type="checkbox" value="lsRememberMe" id="rememberMe" class="rememberCheckbox"> <label
            class="rememberLabel" for="rememberMe">Remember my location</label>
    </div>
    <div class="buttonWrapper">
        <button type="button" id="run">Show 5-day forecast</button>
    </div>
</div>

<template id="forecastTemplate">
    <div class="day">
        <div class="averageTempWrapper">
            <p class="averageTemp"></p>
        </div>
        <div>
            <hr>
        </div>
        <div class="tempsWrapper">
            <p class="templateLabel">❄️ Low: </p>
            <p class="minTemp"></p>
            <p class="templateLabel">🔥 High: </p>
            <p class="maxTemp"></p>
            <p class="templateLabel">💧 Humidity: </p>
            <p class="humidity"></p>
        </div>
    </div>
</template>
<div id="forecastTarget"></div>

<script src="dist/main.js"></script>

</body>
</html>
