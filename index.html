<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>

<label for="cityName">Choose a city:</label>
<input type="text" id="cityName" name="cityName">

<button type="button" id="run">Show 5-day forecast</button>


<template id="forecastTemplate">
    <li class="day">
        <p class="averageTemp"></p>
        <p class="minTemp"></p>
        <p class="maxTemp"></p>
        <p class="humidity"></p>
    </li>
</template>
<ul id="forecastTarget"></ul>


<script src="script/script.js"></script>
</body>
</html>
